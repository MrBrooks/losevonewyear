        .preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          text-align: center;
          display: table;
          z-index: 9999;
          background-color: #fff;
          -webkit-transition: all 1000ms;
          transition: all 1000ms;
          -webkit-transform-origin: center;
                  transform-origin: center;
          -webkit-animation: pulse 1000ms cubic-bezier(0, 0, 0.26, 0.95) infinite alternate;
                  animation: pulse 1000ms cubic-bezier(0, 0, 0.26, 0.95) infinite alternate;
        }
        .preloader.uppp {
          top: -200%;
        }
        .preloader > div {
          display: table-cell;
          vertical-align: middle;
        }
